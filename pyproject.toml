[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "psifx"
version = "0.0.0"
description = "Psychological and Social Interactions Feature Extraction"
readme = "README.md"
requires-python = ">=3.7"
authors = [
    {name="Guillaume Rochette", email="guillaume.rochette@unil.ch"},
    {name="Matthew Vowels", email="matthew.vowels@unil.ch"},
]
keywords = ["TODO"]
classifiers = [
    "Development Status :: 1 - Planning",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
dynamic = ["dependencies"]

[project.urls]
homepage = "https://github.com/GuillaumeRochette/psifx"
documentation = "https://github.com/GuillaumeRochette/psifx"
repository = "https://github.com/GuillaumeRochette/psifx"

[project.scripts]

psifx-video-pose-visualization = "psifx.video.pose.tool:visualization_main"
psifx-video-pose-mediapipe-inference = "psifx.video.pose.mediapipe.tool:inference_main"
psifx-video-pose-mediapipe-visualization = "psifx.video.pose.mediapipe.tool:visualization_main"

psifx-video-face-openface-inference = "psifx.video.face.openface.tool:inference_main"

psifx-audio-extraction-inference = "psifx.audio.extraction.tool:inference_main"

psifx-audio-diarization-visualization = "psifx.audio.diarization.tool:visualization_main"
psifx-audio-diarization-pyannote-inference = "psifx.audio.diarization.pyannote.tool:inference_main"
psifx-audio-diarization-pyannote-visualization = "psifx.audio.diarization.pyannote.tool:visualization_main"

psifx-audio-transcription-whisper-inference = "psifx.audio.transcription.whisper.tool:inference_main"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
